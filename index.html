<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <dialog open>
        <form id="new-book" method="POST">
            <div class="form-header">
                <h2>Add new book</h2>
                <img src="./images/icons/close.svg" alt="Close">
            </div>
            <ul class="form-body">
                <li>
                    <label for="Title">Title *</label>
                    <input type="text" name="title" autofocus>
                </li>
                <li>
                    <label for="author">Author *</label>
                    <input type="text" name="author">
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages">
                </li>
                <li>
                    <label for="form-radios">Book completion</label>
                    <div class="form-radios">
                        <div>
                            <input type="radio" id="book-completion-unread" name="book-completion" value="unread" checked>
                            <label for="book-completion-unread" class="label-radio">Unread</label>
                        </div>
                        <div>
                            <input type="radio" id="book-completion-read" name="book-completion" value="read">
                            <label for="book-completion-read" class="label-radio">Read</label>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="form-footer">
                <button type="submit" form="new-book">Save</button>
                <button type="reset" form="new-book">Cancel</button>
            </div>
        </form>
    </dialog>
    <header>
        <h1>Library</h1>
        <button>Add new book</button>
    </header>
    <main id="library">
    </main>
</body>
</html>
